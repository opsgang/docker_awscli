# vim: et sr sw=2 ts=2 smartindent:
language: none

branches:
  only:
    - evaluate_shippable

build:
  
  ci:
    - docker --version
    - apt-get update && apt-get install -y apt-transport-https ca-certificates
    - apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D
    - apt-add-repository 'deb https://apt.dockerproject.org/repo ubuntu-trusty main'
    - apt-get update && apt-get install -y docker-engine=1.12.3-0~trusty
    - docker pull opsgang/awscli:stable
    - git clone https://github.com/opsgang/alpine_build_scripts --depth 1
    - ./build.sh
    - docker images
