# vim: et sr sw=2 ts=2 smartindent:
language: none

branches:
  only:
    - evaluate_shippable

build:
  
  ci:
    - docker --version
    - docker pull opsgang/awscli:stable
    - git clone https://github.com/opsgang/alpine_build_scripts --depth 1
    - echo "$(git describe)_$(date +'%Y%m%d%H%m%s')" >.v
    - docker tag opsgang/awscli:$(git describe) opsgang/awscli:$(cat .v)
    - ./build.sh

  on_success:
    - echo "version tag is $(cat .v)" 
    - docker push opsgang/awscli:$(cat .v)
