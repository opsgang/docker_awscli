# vim: et sr sw=2 ts=2 smartindent:
language: none

branches:
  only:
    - evaluate_shippable

env:
  - secure: 

build:
  
  ci:
    - docker --version
    - docker pull opsgang/awscli:stable
    - git clone https://github.com/opsgang/alpine_build_scripts --depth 1
    - ./build.sh
    - git describe >.v

  on_success:
    - docker push opsgang/awscli:$(cat .v)_$(date +'%Y%m%d%H%m%s')
